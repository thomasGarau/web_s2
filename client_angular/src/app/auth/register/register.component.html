<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div>
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email">
        <div *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">
          Email is required
        </div>
        <div *ngIf="registerForm.controls.email.errors?.email && registerForm.controls.email.touched">
          Enter a valid email address
        </div>
      </div>
      
      <div>
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password">
        <div *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.touched">
          Password is required
        </div>
        <div *ngIf="registerForm.controls.password.errors?.minlength && registerForm.controls.password.touched">
          Password must be at least 6 characters long
        </div>
      </div>
      
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword">
        <div *ngIf="registerForm.errors?.passwordMismatch && registerForm.controls.confirmPassword.touched">
          Passwords do not match
        </div>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      
      <div *ngIf="error" class="error">
        {{ error }}
      </div>
    </form>
  </div>
