<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
      <label for="email">Email :</label>
      <input type="email" formControlName="email" id="email">
      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <div>
      <label for="name">Nom :</label>
      <input type="text" formControlName="name" id="name">
      <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
        {{ getErrorMessage('name') }}
      </div>
    </div>

    <div>
      <label for="firstName">Pr√©nom :</label>
      <input type="text" formControlName="firstName" id="firstName">
      <div *ngIf="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched">
        {{ getErrorMessage('firstName') }}
      </div>
    </div>

    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" formControlName="password" id="password">
      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        {{ getErrorMessage('password') }}
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirmez le mot de passe :</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched">
        {{ getErrorMessage('confirmPassword') }}
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    <div *ngIf="error" class="error">
      {{ error }}

    </div>
  </form>
</div>
